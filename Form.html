<!DOCTYPE html>
	<html>
	

	<head>
	<title>Form</title>
	<link rel="stylesheet" href="FormStyle.css" type="text/css">
	</head>
     
     
     <body>
	<form class="" action="mailto:tushararora14600@gmail.com" method="post">
	<div class="main">
	<h2 class="h2">Please Enter Your Details </h2>
	<h3 class="h3">Fill the application form below and submit</h3>
	<table>
	<tr>
     <td><label>Name*</label></td>
	<td><input class="name" type="text" name="First Name" placeholder="First Name" required></td>
	<td><input class="name" type="text" name="Last Name" placeholder="Last Name" required></td>
	</tr>
	<tr>
	<td><label>E-Mail Address*</label></td>
	<td colspan="2"><input class="email" type="email" name="Email" placeholder="Email" required></td>
	</tr>
	<tr>
	<td><label>Phone Number*</label></td>
	<td colspan="2"><input class="phone" type="tel" name="Phone Number" placeholder="Phone Number" required></td>
	</tr>
	<tr>
	<td><label>Gender*</label></td>
	<td colspan="2"><select class="gender" required>
	<option value="gender" disabledselected> Select Gender</option>
	<option>Male</option>
	<option>Female</option>
	<option>Others</option>
	</select></td>
	</tr>
	<tr>
	<td><label>Citizen*</label></td>
	<td colspan="2"><select class="place" name="select place" required>
	<option disabledselected>Select Country</option>
	<option>India</option>
	<option>Japan</option>
	<option>USA</option>
	<option>UK</option>
	<option>Russia</option>
	<option>Uruguay</option>
	<option>Scotland</option>
	<option>England</option>
	<option>Britain</option>
	<option>China</option>
	</select></td>
	</tr>
	<tr>
	<td><label>Date of Birth*</label></td>
	<td colspan="2"><input class="birth" type="date" id="birthday" name="birthday" required></td>
	</tr>
	<tr>
	<td>Address*</td>
	<td><input type="text" name="street Address" class="street" placeholder="street Address" required>
	</td>
	<td><input type="text" name="street line2" class="street" placeholder="street line2"></td>
	</tr>
	<tr>
	<td></td>
	<td><input type="text" name="Landmark" class="location" placeholder="Landmark" required></td>
	<td><input type="text" name="City" class="location" placeholder="City" required></td>
	</tr>
	<tr>
	<td></td>
	<td><input type="text" class="state" name="state/province" placeholder="state/province" required>
	</td>
	<td><input type="text" class="state" name="postal/zipcode" placeholder="postal/zipcode" required>
	</td>
	</tr>
	<tr>
	<td></td>
	<td colspan="2"><input class="submit" type="submit" value="SUBMIT"></td>
	</tr>
	</table>
	</div>
     </form>
	</body>
	</html>
